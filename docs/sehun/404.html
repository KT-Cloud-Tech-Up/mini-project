    <script

    <link
      rel="stylesheet"
      crossorigin
      href="/mini-project/sehun/assets/index-Dgp1xDVJ.css"
    />
    <script>
      // GitHub Pages SPA redirect handler
      const segment = "/mini-project/sehun";
      const redirect = window.location.pathname;
      if (!redirect.startsWith(segment)) {
        // fallback to base path if somehow out of route
        window.location.replace(segment + "/");
      } else {
        // 실제 라우트 경로 추출 후 index.html로 리다이렉트
        const target = redirect.replace(segment, "");
        sessionStorage.redirect =
          target + window.location.search + window.location.hash;
        window.location.replace(segment + "/");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
